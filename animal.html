<!DOCTYPE html>
<html>

<head>
    <title>Animal Game</title>
</head>

<body>
    <h1>Animal game by Varsha</h1>
    
    <form id="animalForm">
        <label for="hiddenAnimal">The hidden animal type:</label><br>
        <input type="password" id="hiddenAnimal" value="Chicken"><br><br>
        <label for="guessAnimal">Guess the animal:</label><br>
        <input type="text" id="guessAnimal"><br><br>
        <button type="button" onclick="checkAnimal()">Check the guess</button>
    </form>
    <div id="result">CORRECT/WRONG ??</div>
    <script>
        let correct = 0;
        let wrong = 0;

        function checkAnimal() {
            const hiddenAnimal = document.getElementById('hiddenAnimal').value;
            const guessAnimal = document.getElementById('guessAnimal').value;

            if (hiddenAnimal === guessAnimal) {
                correct = correct + 1;
                alert("Ruff ruff");
            } else {
                wrong = wrong + 1;
                alert("Grrrr");
            }
            document.getElementById('result').innerHTML = `Correct Guess!!: ${correct}, Wrong Guess!!: ${wrong}`;
        }
    </script>

</body>

</html>
