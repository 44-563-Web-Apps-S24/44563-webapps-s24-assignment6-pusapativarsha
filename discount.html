<!DOCTYPE html>
<html lang="en">
<head>
    <title>Discount Calculations </title>
</head>
<body>
    <h1>Varsha Pusapati Discount Calculations</h1>
    <label for="price">Enter price per:</label>
    <input type="number" id="price" value="10"><br><br>

    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" value="9"><br><br>

    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5"><br><br>

    <button onclick="discount()">Show total</button><br><br>

    <div id="results"></div>

    <script>
        function discount() {
            var price = document.getElementById("price").value;
            var count = document.getElementById("count").value;
            var reductions = document.getElementById("reductions").value;
            var myOutput = "";

            for (var i = 5; i <= 9; i++) {
                var discountAmount = price * (reductions / 100);
                var discountedPrice = price - discountAmount;
                var totalCost = discountedPrice * count;
                myOutput += i + "% is " + totalCost + "; ";
            }

            document.getElementById("results").innerHTML = "Totals are: " + myOutput;
        }
    </script>
</body>
</html>
