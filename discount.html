<!DOCTYPE html>
<html lang="en">
<head>
    <title>Discount Calculations</title>
    <style>
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Discount Calculations by Varsha Pusapati</h1>
    <label for="price">Enter price per:</label>
    <input type="number" id="price" value="10"><br><br>

    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" value="9"><br><br>

    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5"><br><br>

    <button onclick="discount()">Show total</button><br><br>

    <div id="results"></div><br><br>

    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum</label>
        <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()"> Multiply</label>
        <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()"> Exponent</label>
    </form>

    <script>
        function discount() {
            var price = document.getElementById("price").value;
            var count = document.getElementById("count").value;
            var reductions = document.getElementById("reductions").value;
            var myOutput = "";

            for (var i = 5; i <= 9; i++) {
                var discountAmount = price * (reductions / 100);
                var discountedPrice = price - discountAmount;
                var totalCost = discountedPrice * count;
                myOutput += i + "% is " + totalCost + "; ";
            }

            document.getElementById("results").innerHTML = "Totals are: " + myOutput;
        }

        function chooseOp() {
            var price = parseFloat(document.getElementById("price").value);
            var discount = parseFloat(document.getElementById("reductions").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;

            var result;
            if (operation === "sum") {
                result = price + discount;
                document.getElementById("results").innerHTML = "Sum of " + price + " and " + discount + " is " + result;
            } else if (operation === "multiply") {
                result = price * discount;
                document.getElementById("results").innerHTML = "Product of " + price + " and " + discount + " is " + result;
            } else if (operation === "exponent") {
                result = Math.pow(price, discount);
                document.getElementById("results").innerHTML = "Exponent of " + price + " raised to " + discount + " is " + result;
            }
        }
    </script>
</body>
</html>
